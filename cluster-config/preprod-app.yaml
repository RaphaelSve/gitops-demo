apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-preprod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ton-user/gitops-demo.git
    targetRevision: main
    path: apps/nginx/preprod
  destination:
    server: https://kubernetes.default.svc
    namespace: preprod
  syncPolicy:
    automated:
      selfHeal: true
      prune: true